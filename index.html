<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #f3e5f5;
      font-family: sans-serif;
    }
    header {
      background-color: hsl(318, 100%, 75%);
      color: #361e2c;
      text-align: center;
      padding: 20px;
    }
    #nav {
      background-color: #fe5db8;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    #nav a {
      margin: 15px;

      color: #ff0aca;
    }
    h2 {
      text-align: center;
      color: #f00d99;
    }
    ol {
      color: #ff00b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #d1c4e9;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff008c;
      color: white;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #ff00c3;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ffffff;
      background-color: #f3e5f5;
    }
    button {
      display: block;
      margin: auto;
      background-color: #ff0099;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
    }
    footer {
      background-color: #ffa5dc;
      color: #ff00a2;
      text-align: center;
      padding: 10px;

  </style>
</head>
